<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Coca-Cola</title>
</head>
<body>

    <header class="header-content">
        <div class="header-menu">
            <p>
                <a class="logo" href="index.html"><img src="/assets/images/products/coca-cola-logo-white-full.png" alt="Logo da Coca-Cola"></a>
            </p>
        </div>
    </header>

    <div class="img-banner">
        <img class = "banner" src="/assets/images/products/risada.jpg" alt="">
    </div> 

    <div class="descricao">
        <h2>Conheça nossos produtos</h2>
    </div>

    <div class="txt-banner-div">
        <p class="txt-banner">Nossos produtos reúnem todo o gás que você precisa para tornar seu dia a dia mais saboroso, descubra o sabor inigulável que mais combina com você.</p>
    </div>
<!--colocação do container pai com seus filhos produtosA e produtosB que comportaram as imagens dos produtos da COCA-COLA
A = coca original e coca zero e B = coca light e coca café -->
    <div class="container-pai">
        <div class="produtosA">
            <a class = "coca-img-original" href="coca-orignal.html"><img src="/assets/images/products/coca-logo-redondo.png" alt="Coca-Cola"></a>
            <a class = "coca-img-zero" href="coca-zero.html"><img src="/assets/images/products/coca-zero.jfif" alt="Coca-Cola Zero"></a>
        </div>

        <div class="produtosB">
            <a class = "coca-img-light" href="coca-light.html"><img src="/assets/images/products/light-big.png" alt="Coca-Cola"></a>
            <a class = "coca-img-cafe" href="coca-cafe.html"><img src="/assets/images/products/cafe.png" alt="Coca-Cola"></a>
        </div>
    </div>

    <footer>
        <div class="conteudo-footer">
        <div class="social">
            <ul class="menu-social">  <!--INICIO DOS ICONES DO FOOTER-->
                <li class="social-item">
                    <a href="#"><img class = "social-icon" src="/assets/images/products/social_facebook.png" alt="Facebook"></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class = "social-icon" src="/assets/images/products/social_instagram.png" alt="Instagram"></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class = "social-icon" src="/assets/images/products/social_linkedin.png" alt="Linkedin"></a>
                </li>
                <li class="social-item">
                    <a href="#"><img class = "social-icon" src="/assets/images/products/social_twitter.png" alt="Twitter"></a>
                </li>
            </ul>
        </div>
        <!--INICIO DAS INFORMACOES QUE PREENCHEM O FOOTER-->
        <div class="info">

            <div class="tab-sobre-nos">
                <p class="sobre">
                    <span>SOBRE NÓS</span>
                    <br>
                    Quem somos
                    <br>
                    Imprensa
                    <br>
                    Trabalhe Conosco                
                </p>
            </div>

            <div class="tab-ajuda">
                <p class="sobre">
                    <span>AJUDA</span>
                    <br>
                    Taxas
                    <br>
                    Termos e política
                    <br>
                    Central de ajuda
                </p>
            </div>
        </div>
    </div>
</footer>    
</body>
</html>
